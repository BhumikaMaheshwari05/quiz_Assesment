
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mern Stack Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Quiz</h1>
    <div class="quiz">
        <div id="question-container">
            <h4 id="question"></h4>
            <div id="options"></div>
        </div>
        <button type="button" id="prev" onclick="prevQuestion()">Previous</button>
        <button type="button" id="next" onclick="nextQuestion()">Next</button>
        <button type="button" id="submit" onclick="submitQuiz()">Submit</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
